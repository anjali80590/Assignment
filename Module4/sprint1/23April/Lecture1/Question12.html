<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>li1</li>
        <li>li2</li>
        <li>li3</li>
    </ul>
    <button id="addlibutton">Add new Li</button>
</body>
<script>
    let ul = document.querySelector('ul');
    let count = 4;
    document.getElementById("addlibutton").addEventListener('click', () => {


        let li = document.createElement('li');
        li.innerText = "New Item whenver button click";
        if (count % 2 == 0) {
            li.style.color = 'red'
        }
        else {
            li.style.color = 'blue'
        }

        console.log(ul.appendChild(li));
        count++;


    })
</script>

</html>
