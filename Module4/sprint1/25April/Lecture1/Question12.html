<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Theme Switcher</title>
    <style>
        /* Default styles for themes */
        body.light-theme {
            background-color: white;
            color: black;
        }

        body.dark-theme {
            background-color: #121212;
            color: white;
        }

        body.blue-theme {
            background-color: #007BFF;
            color: white;
        }

        select {
            margin-top: 20px;
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h1>Choose a Theme</h1>
    <select id="themeSelector">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="blue">Blue</option>
    </select>

    <script>
        const themeSelector = document.getElementById('themeSelector');

        // ✅ Function to apply selected theme class to <body>
        function applyTheme(theme) {
            document.body.className = ''; // remove existing class
            document.body.classList.add(`${theme}-theme`);
        }

        // ✅ On page load: check sessionStorage for saved theme
        const savedTheme = sessionStorage.getItem('selectedTheme');
        if (savedTheme) {
            applyTheme(savedTheme); // apply saved theme
            themeSelector.value = savedTheme; // update dropdown value
        } else {
            applyTheme('light'); // default theme
        }

        // ✅ On dropdown change: apply new theme and save it
        themeSelector.addEventListener('change', () => {
            const selected = themeSelector.value;
            applyTheme(selected);
            sessionStorage.setItem('selectedTheme', selected); // save to sessionStorage
        });
    </script>
</body>

</html>
