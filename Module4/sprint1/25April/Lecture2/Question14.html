<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>

    <h1>Weather App</h1>

    <form id="weatherForm">
        <label for="city">City:</label>
        <input type="text" id="city" required>
        <button type="submit">Get Weather</button>
    </form>

    <h2>Weather Information:</h2>
    <div id="weather"></div>
    <div id="error"></div>

    <script>
        const weatherForm = document.getElementById('weatherForm');
        const cityInput = document.getElementById('city');
        const weatherDisplay = document.getElementById('weather');
        const errorDisplay = document.getElementById('error');

        weatherForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const city = cityInput.value;
            fetchWeather(city);
        });

        async function fetchWeather(city) {
            if (!city) {
                alert('Please enter a city name');
                return;
            }
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=YOUR_API_KEY&units=metric`;
            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.cod === '404') {
                    errorDisplay.textContent = 'City not found. Please try again.';
                    weatherDisplay.innerHTML = '';
                } else {
                    weatherDisplay.innerHTML = `
            <p><strong>City:</strong> ${data.name}</p>
            <p><strong>Temperature:</strong> ${data.main.temp}Â°C</p>
            <p><strong>Weather:</strong> ${data.weather[0].description}</p>
          `;
                    errorDisplay.textContent = '';
                }
            } catch (error) {
                errorDisplay.textContent = 'Error fetching weather data. Please try again later.';
            }
        }
    </script>

</body>

</html>
