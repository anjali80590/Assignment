<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }

        .box {
            width: 100px;
            height: 100px;
            background: lightblue;
            border: 1px solid black;
            margin: 10px;
        }

        .text {
            margin: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Debugging Task - Fixed</h1>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>
    <p class="text">Fixed my position!</p>
</body>

</html>
