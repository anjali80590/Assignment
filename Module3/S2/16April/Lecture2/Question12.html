<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            display: flex;
            /* Default is row (horizontal) */
            flex-direction: row;
            border: 2px solid #333;
            margin-bottom: 20px;
            padding: 10px;
        }

        /* Change to column (vertical) */
        .column-container {
            flex-direction: column;
        }

        .item {
            width: 50px;
            height: 50px;
            margin: 10px;
            background: #2ecc71;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
    </style>
</head>

<body>
    <h3>Row Direction (default)</h3>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>

    <h3>Column Direction</h3>
    <div class="container column-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>
</body>

</html>
