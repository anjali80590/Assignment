<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Mobile Readability</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            margin: 0;
            padding: 20px;
            max-width: 100%;
            overflow-x: hidden;
        }

        h1 {
            font-size: 1.8em;
            line-height: 1.3;
        }

        p {
            margin-bottom: 1em;
        }

        @media (min-width: 600px) {
            body {
                font-size: 16px;
            }

            h1 {
                font-size: 2.2em;
            }
        }
    </style>
</head>

<body>
    <h1>Page Title</h1>
    <p>This is a paragraph of text that will now be much more readable on mobile devices.</p>
    <p>Another paragraph demonstrating improved readability with proper scaling.</p>
</body>

</html>
