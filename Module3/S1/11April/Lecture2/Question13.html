<!DOCTYPE html>
<html>

<head>
    <title>ID and Universal Selectors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #main-title {
            font-size: 32px;
            color: darkblue;
            text-align: center;
        }

        #subtitle {
            font-size: 24px;
            color: darkgreen;
        }

        p {
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <h1 id="main-title">Main Title</h1>
    <h2 id="subtitle">Subtitle</h2>
    <p>This is a paragraph with padding and a soft border.</p>
    <p>Another paragraph with the same styling.</p>
</body>

</html>
