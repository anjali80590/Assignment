<!DOCTYPE html>
<html>

<head>
    <title>Basic Styling</title>
    <style>
        body {
            background-color: lightgray;
        }

        h1 {
            color: navy;
        }

        h2 {
            color: darkred;
        }

        .para1 {
            color: blue;
            font-size: 20px;
        }

        .para2 {
            color: green;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <p class="para1">This paragraph has blue text and 20px font size.</p>
    <p class="para2">This paragraph has green text and 18px font size.</p>
</body>

</html>
