<!DOCTYPE html>
<html>

<head>
    <title>Class Selectors</title>
    <style>
        p {
            font-size: 16px;
        }

        .highlight {
            background-color: yellow;
            font-weight: bold;
        }

        .note {
            font-style: italic;
            color: darkgreen;
        }
    </style>
</head>

<body>
    <p class="highlight">This paragraph has a yellow background and bold text.</p>
    <p class="note">This paragraph has italic text and dark green color.</p>
    <p>This paragraph has the default style with 16px font size.</p>
</body>

</html>
