<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    li:first-child { font-weight: bold; }               
li:first-child + li { background: lightyellow; }   
li:nth-child(n+4) { font-style: italic; }         
li:hover { color: purple; }             
</style>
<body>
    <ol>
        <li>First item (bold)</li>
        <li>Second item (background)</li>
        <li>Third item</li>
        <li>Fourth item (italic)</li>
        <li>Fifth item (italic)</li>
    </ol>
</body>
</html>
