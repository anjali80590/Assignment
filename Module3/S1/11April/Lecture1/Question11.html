<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
div p {
    color: blue;
}

div > p {
    font-weight: bold;
}
    </style>
</head>
<body>
    <div>
        <p>Direct child paragraph (should be bold and blue)</p>
        <section>
            <p>Nested paragraph (should be blue only)</p>
        </section>
    </div>
</body>
</html>
