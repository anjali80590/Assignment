<!-- Create a webpage that displays a small image gallery with three images and links. The requirements are as follows:

Embed three images using the <img> tag. Ensure each image includes a descriptive alt attribute.
Beneath each image, provide a hyperlink that opens an external resource (such as a webpage or document) related to the
image. The link should open in a new tab.
Each image and hyperlink should be contained within its own <section>.
    Ensure the images are properly sized and that each <a> tag has a target="_blank" attribute. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<section>
    <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=600"
        alt="A scenic view of mountains under a clear sky">
    <a href="https://en.wikipedia.org/wiki/Mountain" target="_blank">Learn about Mountains</a>
</section>

<section>
    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=600"
        alt="Waves crashing in the blue ocean">
    <a href="https://en.wikipedia.org/wiki/Ocean" target="_blank">Explore the Ocean</a>
</section>

<section>
    <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=600"
        alt="A dense green forest with sunlight filtering through">
    <a href="https://en.wikipedia.org/wiki/Forest" target="_blank">Discover Forests</a>
</section>
</body>
</html>
