<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Product Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }

        .product {
            padding: 16px;
            border-radius: 8px;
            color: white;
        }

        .in-stock {
            background-color: green;
        }

        .out-of-stock {
            background-color: red;
        }

        .product h3 {
            margin: 0 0 8px;
        }

        .product p {
            margin: 4px 0;
        }
    </style>
</head>

<body>

    <h2>Product Grid</h2>
    <div class="grid" id="productGrid"></div>

    <script>
        const products = [
            { id: 1, name: "Product A", price: 50, inStock: true },
            { id: 2, name: "Product B", price: 30, inStock: false },
            { id: 3, name: "Product C", price: 70, inStock: true },
            { id: 4, name: "Product D", price: 20, inStock: false }
        ];

        const grid = document.getElementById('productGrid');

        products.forEach(product => {
            const div = document.createElement('div');
            div.className = `product ${product.inStock ? 'in-stock' : 'out-of-stock'}`;

            div.innerHTML = `
        <h3>${product.name}</h3>
        <p>Price: $${product.price}</p>
        <p>${product.inStock ? 'In Stock' : 'Out of Stock'}</p>
      `;

            grid.appendChild(div);
        });
    </script>
</body>

</html>
