<!-- Manipulation using DOM -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vanilla DOM Update</title>
</head>

<body>
    <h1 id="vanilla-title">Vanilla JS Title</h1>
    <button onclick="changeTitle()">Change Title (Vanilla JS)</button>
    <p>DOM Updates: <span id="vanilla-count">0</span></p>

    <script>
        let count = 0;
        function changeTitle() {
            document.getElementById('vanilla-title').innerText = 'Updated with Vanilla JS';
            count++;
            document.getElementById('vanilla-count').innerText = count;
        }
    </script>
</body>

</html>



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>React Virtual DOM Update Counter</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        function VanillaReactComponent() {
            const [count, setCount] = React.useState(0);
            const [title, setTitle] = React.useState('Vanilla JS Title');

            const changeTitle = () => {
                setTitle('Updated with React');
                setCount(count + 1);
            };

            return (
                <div>
                    <h1>{title}</h1>
                    <button onClick={changeTitle}>Change Title (React)</button>
                    <p>DOM Updates: <span>{count}</span></p>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<VanillaReactComponent />);
    </script>
</body>

</html>
